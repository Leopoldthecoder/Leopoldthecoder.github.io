<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="btn" id="btn">点击</div>
  <div class="test" id="test"></div>
</body>
<style>
  html, body {
    width: 100%;
    height: 400px;
    overflow: hidden;
  }
  body {
    position: relative;
  }
  .test {
    position: absolute;
    width: 100%;
    height: 200px;
    bottom: 0;
    left: 0;
    background-color: #333;
    transition: .3s;
    transform: translate3d(0,100%,0);
  }
  .test.show {
    transform: translate3d(0,0,0);
  }
</style>
<script>
  var btn = document.getElementById('btn');
  var test = document.getElementById('test');
  btn.addEventListener('click', function() {
    test.classList.toggle('show');
  });
</script>
</html>
